category: external
version: 2.06.08

dep: [GCC, CMake]

location:
  source: source
  build: build
  install: install
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  lib: '{install}/lib'
  inc: '{install}/include'

install:
  download:
    handler: http
    param:
      url: http://lcgapp.cern.ch/project/simu/HepMC/download/HepMC-{version}.tar.gz
  extract:
    handler: tar
    param:
      file: HepMC-{version}.tar.gz
      main: HepMC-{version}
  pre_compile:
    handler: env
  compile:
    handler: cmake
    param:
      envcmake:
        momentum: GEV
        length: MM
  post_compile:
    handler: lib
  clean:
    handler: clean
    param:
      dir: [build, download, log]
