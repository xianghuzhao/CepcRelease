category: external
version: 3.2.0

dep: [GCC, CMake]

location:
  source: source
  build: build
  install: install
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  bin: '{install}/bin'
  lib: '{install}/lib'
  pkgconfig: '{install}/lib/pkgconfig'
  inc: '{install}/include'

install:
  download:
    handler: http
    param:
      url: https://archive.apache.org/dist/xerces/c/3/sources/xerces-c-{version}.tar.gz
  extract:
    handler: tar
    param:
      file: xerces-c-{version}.tar.gz
      main: xerces-c-{version}
  pre_compile:
    handler: env
  compile:
    handler: conf_make
    param:
      configure: [--enable-transcoder-gnuiconv, --enable-msgloader-inmemory]
  post_compile:
    handler: lib
  clean:
    handler: clean
    param:
      dir: [build, download, log]
