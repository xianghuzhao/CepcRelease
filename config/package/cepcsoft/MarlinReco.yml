category: cepcsoft
subdir: Reconstruction/Digitization
version: 01-09

dep: [GCC, CMake, CLHEP, GSL, ROOT, ILCUTIL, Marlin, MarlinUtil, GEAR, LCIO, RAIDA]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  lib: '{install}/lib'
  marlin: '{install}/lib/libMarlinReco.so'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/marlinreco/MarlinReco/tags/v{version}
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
        MARLINRECO_FORTRAN: 'OFF'
  clean:
    handler: clean
    param:
      dir: [build, download, log]
