category: cepcsoft
subdir: Simulation
version: 03-01-03

dep: [GCC, CMake, XercesC, Geant4, ILCUTIL, LCIO, LCDD, GDML, HepPDT]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  bin: '{build}/bin'
  inc: '{install}/include'

install:
  download:
    handler: svn
    param:
      url: svn://svn.freehep.org/lcdet/projects/slic/tags/v{version}
  compile:
    handler: cmake
    param:
      do_make_install: false
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
  clean:
    handler: clean
    param:
      dir: [download, log]
