category: cepcsoft
subdir: Framework
version: 02-04-03

dep: [GCC, CMake, CLHEP, ROOT, ILCUTIL]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  bin: '{install}/bin'
  lib: '{install}/lib'
  inc: '{install}/include'
env:
  LCIO: '{install}'

install:
  download:
    handler: svn
    param:
      url: svn://svn.freehep.org/lcio/tags/v{version}
  pre_compile:
    handler: env
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
        BUILD_ROOTDICT: 'ON'
        INSTALL_JAR: 'OFF'
        LCIO_GENERATE_HEADERS: 'OFF'
  clean:
    handler: clean
    param:
      dir: [build, download, log]
