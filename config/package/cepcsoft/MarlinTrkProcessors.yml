category: cepcsoft
subdir: Reconstruction/Tracking
version: 01-10

dep: [GCC, CMake, ROOT, GSL, ILCUTIL, LCIO, Marlin, MarlinUtil, KalTest, KalDet, MarlinTrk, KiTrack, KiTrackMarlin, RAIDA]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  lib: '{install}/lib'
  marlin: '{install}/lib/libMarlinTrkProcessors.so'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/marlinreco/MarlinTrkProcessors/tags/v{version}
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
  clean:
    handler: clean
    param:
      dir: [build, download, log]
