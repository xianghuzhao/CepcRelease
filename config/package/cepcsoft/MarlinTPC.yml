category: cepcsoft
subdir: Analysis/SubDetectorStudy/TPC
version: 00-16

dep: [GCC, CMake, GSL, ROOT, CLHEP, ILCUTIL, LCIO, GEAR, Marlin, LCCD, RAIDA, KalTest, KalDet, Mokka, PathFinder, GBL]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  bin: '{install}/bin'
  lib: '{install}/lib'
  inc: '{install}/include'
  marlin: '{install}/lib/libMarlinTPC.so'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/marlintpc/tags/v{version}
  pre_compile:
    handler: patch
    param:
      file: MarlinTPC-00-16.patch
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
  clean:
    handler: clean
    param:
      dir: [build, download, log]
