category: cepcsoft
subdir: Reconstruction/PFA
version: 2.10.1

dep: [GCC, CMake, ROOT, ILCUTIL, LCIO, GEAR, Marlin, MarlinUtil]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  lib: '{install}/lib'
  inc: '{install}/include'
  marlin: '{install}/lib/libGarlic.so'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/Garlic/tags/v{version}
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
  clean:
    handler: clean
    param:
      dir: [build, download, log]
