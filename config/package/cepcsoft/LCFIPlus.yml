category: cepcsoft
subdir: Reconstruction/HighLevelObjectFinding/Jets
version: 00-05-02

dep: [GCC, CMake, ILCUTIL, LCIO, GEAR, ROOT, Marlin, MarlinUtil, LCFIVertex]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  lib: '{install}/lib'
  inc: '{install}/include'
  marlin: '{install}/lib/libLCFIPlus.so'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/marlinreco/LCFIPlus/tags/v{version}
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
  clean:
    handler: clean
    param:
      dir: [build, download, log]
