category: cepcsoft
subdir: Framework
version: 01-05

dep: [GCC, CMake, CLHEP, QT, ILCUTIL, LCIO, GEAR, LCCD, RAIDA]

location:
  source: ''
  build: build
  install: ''
path:
  home: '{install}'
  src: '{source}'
  cmake: '{install}'
  bin: '{install}/bin'
  lib: '{install}/lib'
  inc: '{install}/include'

install:
  download:
    handler: svn
    param:
      url: https://svnsrv.desy.de/public/marlin/Marlin/tags/v{version}
  compile:
    handler: cmake
    param:
      ignore_install_prefix: true
      envcmake:
        BUILD_32BIT_COMPATIBLE: 'OFF'
        INSTALL_DOC: 'OFF'
        CMAKE_BUILD_TYPE: RelWithDebInfo
        MARLIN_GUI: 'OFF'
  clean:
    handler: clean
    param:
      dir: [build, download, log]
